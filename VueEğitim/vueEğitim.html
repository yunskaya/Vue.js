<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title></title>
</head>
<body>
	<div id="component">

<input type="text" v-on:input="changeTitle">
<p>{{title}}</p>

</div>

<script type="text/javascript">
	new Vue({
	el:'#component',
  data:{
  	title:'merhabe Vue',
  },
  methods : {
  	changeTitle:function(event){
    		this.title = event.target.value;
    }
  }
});
</script>

</body>
</html>
